<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-name">Username</label>
            <input type="text" id="signup-name" name="username" required>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div id="signup-message" style="text-align:center;margin-top:16px;color:#d9534f;"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
